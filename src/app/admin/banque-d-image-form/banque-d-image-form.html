<div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow mt-6">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Ajouter une image</h2>

  <form (ngSubmit)="submit()" class="space-y-4">

    <div>
      <label class="block font-semibold mb-1">Titre</label>
      <input type="text"
             [(ngModel)]="banque_image.title"
             name="title"
             required
             class="w-full px-4 py-2 border rounded-lg"/>
    </div>

    <div>
      <label class="block font-semibold mb-1">Description</label>
      <textarea [(ngModel)]="banque_image.description"
                name="description"
                rows="3"
                class="w-full px-4 py-2 border rounded-lg"></textarea>
    </div>

    <div>
      <label class="block font-semibold mb-1">Texte alternatif (SEO)</label>
      <input type="text"
             [(ngModel)]="banque_image.alt_text"
             name="alt_text"
             class="w-full px-4 py-2 border rounded-lg"/>
    </div>

    <div>
      <label class="block font-semibold mb-1">Cat√©gorie</label>
      <input type="text"
             [(ngModel)]="banque_image.category"
             name="category"
             placeholder="hero, news, rapport..."
             class="w-full px-4 py-2 border rounded-lg"/>
    </div>

    <div>
      <label class="block font-semibold mb-1">Statut</label>
      <select [(ngModel)]="banque_image.status"
              name="status"
              class="w-full px-4 py-2 border rounded-lg">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>

    <div>
      <label class="block font-semibold mb-1">Image</label>
      <input type="file"
             id="fileInput"
             (change)="onFileSelected($event)"
             accept="image/*"
             class="w-full px-4 py-2 border rounded-lg"/>
    </div>

    <button type="submit"
            class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
      Enregistrer
    </button>

  </form>
</div>
