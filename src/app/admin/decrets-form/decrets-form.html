<div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow mt-6">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Ajouter un decret Officiel</h2>

  <form (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Titre</label>
      <input type="text" [(ngModel)]="decret.title" name="title" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"/>
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-1">Description</label>
      <textarea [(ngModel)]="decret.description" name="description" rows="4"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-1">Fichier</label>
      <input type="file" (change)="onFileSelected($event)" id="fileInput"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"/>
    </div>

    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition">
      Enregistrer
    </button>
  </form>
</div>
