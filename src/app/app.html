<!-- Header avec événements -->
<app-header
  (openTuto)="openTuto()"
  (openAboutTimeline)="openAbout()"
  (openDonation)="openDonation()"
  (openOrganigramme)="openOrganigramme()"
></app-header>

<!-- ✅ ROUTER-OUTLET OBLIGATOIRE -->
<router-outlet></router-outlet>

<!-- ✅ Modale Tutos -->
<app-tuto-screen *ngIf="showTuto()"></app-tuto-screen>

<!-- ✅ Timeline A propos -->
<div *ngIf="showAbout()" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
  <div class="relative w-[90%] max-w-5xl p-6 bg-white rounded-2xl shadow-2xl overflow-auto max-h-[90vh]">
    <button (click)="showAbout.set(false)" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 font-bold text-xl">
      ×
    </button>
    <app-about-timeline></app-about-timeline>
  </div>
</div>

<!-- ✅ Modale Faire un don -->
<app-donation
  *ngIf="showDonation()"
  (close)="showDonation.set(false)"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
></app-donation>

<!-- ✅ Overlay Organigramme -->
<div *ngIf="showOrganigramme()" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
  <div class="relative w-full max-w-4xl">
    <app-organigramme></app-organigramme>
    <button (click)="closeOrganigramme()" class="absolute top-2 right-2 text-white text-3xl font-bold">
      ×
    </button>
  </div>
</div>
<app-accueilsunu></app-accueilsunu>
