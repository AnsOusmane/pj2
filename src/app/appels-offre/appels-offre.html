
<div class="organigramme-container flex flex-col items-center mt-7 px-4">
  
  <div class="mb-10 relative w-full max-w-xl rounded-2xl shadow-xl overflow-hidden mt-6 bg-white border border-gray-100">
    
    <div class="flex flex-col items-center justify-center h-80 text-center px-6">
      
      <!-- Icône -->
      <div class="mb-4 text-green-500">
        <svg xmlns="http://www.w3.org/2000/svg" 
             class="w-14 h-14"
             fill="none" 
             viewBox="0 0 24 24" 
             stroke="currentColor" 
             stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M11.25 9v2.25m0 3h.008v.008H11.25v-.008ZM21 12a9 9 0 11-18 0 9 9 0 0118 0Z" />
        </svg>
      </div>

      <!-- Titre -->
      <h2 class="text-xl font-semibold text-gray-800 mb-2">
        Page en rédaction
      </h2>

      <!-- Description -->
      <p class="text-gray-500 max-w-sm">
        Cette section est actuellement en cours de mise à jour.  
        Merci de revenir un peu plus tard.
      </p>
    </div>
