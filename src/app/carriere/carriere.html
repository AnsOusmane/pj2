<div
  class="max-w-screen-2xl 2xl:max-w-[1600px] mx-auto
         p-6 xl:p-10 2xl:p-14
         grid grid-cols-1 lg:grid-cols-3
         gap-8 xl:gap-12 2xl:gap-16">

  <!-- ðŸŸ© COLONNE GAUCHE : OFFRES Dâ€™EMPLOI -->
  <div class="lg:col-span-2 space-y-8 xl:space-y-10">

    <h2 class="text-2xl xl:text-3xl 2xl:text-4xl font-bold text-green-700">
      Offres dâ€™emploi
    </h2>

    <!-- Barre de recherche -->
    <input
      type="text"
      placeholder="Rechercher un posteâ€¦"
      class="w-full p-3 xl:p-4 2xl:p-5
             border rounded-lg
             text-base xl:text-lg 2xl:text-xl"
      (input)="filtre = $event.target.value"
    />

    <!-- LISTE DES OFFRES -->
    <div class="grid md:grid-cols-2 2xl:grid-cols-3 gap-5 xl:gap-8 2xl:gap-10">
      <div
        *ngFor="let offre of offresFiltrees"
        class="border rounded-2xl
               p-5 xl:p-7 2xl:p-8
               shadow hover:shadow-xl
               cursor-pointer transition
               bg-green-100"
        (click)="afficherDetails(offre)"
      >
        <h3 class="text-lg xl:text-xl 2xl:text-2xl font-semibold">
          {{ offre.titre }}
        </h3>

        <p class="text-sm xl:text-base 2xl:text-lg text-gray-600 mt-1">
          {{ offre.type }} â€” {{ offre.lieu }}
        </p>

        <p class="text-xs xl:text-sm 2xl:text-base
                  text-green-700 mt-4 underline">
          Voir la description
        </p>
      </div>
    </div>

    <!-- ðŸŸ© DESCRIPTION DÃ‰TAILLÃ‰E -->
    <div
      id="details-section"
      *ngIf="offreSelectionnee"
      class="mt-12
             p-6 xl:p-8 2xl:p-10
             rounded-2xl
             bg-gray-50 border shadow-lg"
    >
      <h3 class="text-xl xl:text-2xl 2xl:text-3xl font-bold mb-2">
        {{ offreSelectionnee.titre }}
      </h3>

      <p class="text-gray-600 xl:text-lg 2xl:text-xl mb-4">
        {{ offreSelectionnee.type }} â€” {{ offreSelectionnee.lieu }}
      </p>

      <p class="text-gray-700 leading-relaxed
                text-base xl:text-lg 2xl:text-xl
                whitespace-pre-line">
        {{ offreSelectionnee.description }}
      </p>

      <button
        class="px-5 xl:px-6 2xl:px-8
               py-2 xl:py-3 2xl:py-4
               mt-6
               bg-black text-white rounded-lg
               text-base xl:text-lg 2xl:text-xl"
        (click)="offreSelectionnee = null"
      >
        Fermer
      </button>
    </div>

  </div>

  <!-- ðŸŸ© COLONNE DROITE : CANDIDATURE SPONTANÃ‰E -->
  <div
    class="bg-white rounded-2xl
           p-6 xl:p-8 2xl:p-10
           shadow-2xl
           h-fit sticky top-6"
  >
    <h2 class="text-xl xl:text-2xl 2xl:text-3xl
               font-bold mb-6 text-green-700">
      Candidature spontanÃ©e
    </h2>

    <form [formGroup]="form" (ngSubmit)="envoyer()" class="space-y-4 xl:space-y-6">

      <input
        type="text"
        placeholder="Nom complet"
        formControlName="nom"
        class="w-full p-3 xl:p-4 2xl:p-5
               border rounded-lg
               text-base xl:text-lg 2xl:text-xl"
      >

      <input
        type="email"
        placeholder="Email"
        formControlName="email"
        class="w-full p-3 xl:p-4 2xl:p-5
               border rounded-lg
               text-base xl:text-lg 2xl:text-xl"
      >

      <input
        type="text"
        placeholder="TÃ©lÃ©phone"
        formControlName="telephone"
        class="w-full p-3 xl:p-4 2xl:p-5
               border rounded-lg
               text-base xl:text-lg 2xl:text-xl"
      >

      <input
        type="text"
        placeholder="Poste souhaitÃ©"
        formControlName="poste"
        class="w-full p-3 xl:p-4 2xl:p-5
               border rounded-lg
               text-base xl:text-lg 2xl:text-xl"
      >

      <div>
        <label class="text-sm xl:text-base 2xl:text-lg font-semibold mb-2 block">
          DÃ©poser votre CV :
        </label>
        <input type="file" (change)="onFileChange($event)" class="w-full">
      </div>

      <button
        type="submit"
        class="w-full
               py-3 xl:py-4 2xl:py-5
               bg-green-600 text-white rounded-lg
               font-semibold
               text-base xl:text-lg 2xl:text-xl"
      >
        Envoyer
      </button>
    </form>
  </div>

</div>
