<div *ngIf="show()" class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/55 backdrop-blur-sm p-4">

  <!-- Carte principale -->
  <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full overflow-hidden
              border border-gray-100 transform transition-all duration-300">

    <div class="px-8 py-10 text-center">

      <!-- Message principal -->
      <p class="text-lg font-medium text-gray-800 mb-2">
        Ce site utilise des cookies
      </p>
      
      <p class="text-gray-600 mb-8 leading-relaxed">
        pour vous offrir une meilleure expérience.
      </p>

      <!-- Boutons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <button
          (click)="refuse()"
          class="px-9 py-3.5 text-sm font-medium rounded-full
                 border border-gray-300 text-gray-700
                 hover:bg-gray-50 hover:border-gray-400
                 transition-colors duration-200 min-w-[140px]"
        >
          Refuser
        </button>

        <button
          (click)="accept()"
          class="px-9 py-3.5 text-sm font-medium rounded-full
                 bg-green-700 text-white
                 hover:bg-green-700
                 transition-colors duration-200 min-w-[140px] shadow-sm"
        >
          Accepter
        </button>
      </div>

    </div>

    <!-- Petite mention discrète -->
    <div class="bg-gray-50 py-3 text-xs text-gray-500 text-center border-t border-gray-100">
      Vous pouvez modifier ce choix à tout moment
    </div>
  </div>
</div>
