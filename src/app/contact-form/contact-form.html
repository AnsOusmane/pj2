<section class="min-h-screen flex items-center justify-center 
  bg-gradient-to-br from-[#ffffff] to-[#3CB371] px-4 py-10">

  <div class="w-full max-w-xl p-6 
      bg-white/10 backdrop-blur-xl 
      border border-white/20 
      rounded-2xl shadow-2xl shadow-black/20">

    <!-- TITRE -->
    <h2 class="text-center text-3xl md:text-4xl font-bold mb-6 
      text-green-600 drop-shadow">
      Contact SEN-CSU
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">

      <!-- NOM -->
      <div class="flex flex-col">
        <label class="text-green-600 font-semibold text-sm mb-1">Nom</label>
        <input
          type="text"
          formControlName="name"
          class="p-3 rounded-xl bg-white/20 text-white 
                 border border-white/30
                 placeholder-white/60
                 focus:outline-none focus:border-green-600 focus:ring-1 focus:ring-green-600
                 transition"
          placeholder="Votre nom"
        />
      </div>

      <!-- EMAIL -->
      <div class="flex flex-col">
        <label class="text-green-600 font-semibold text-sm mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="p-3 rounded-xl bg-white/20 text-white 
                 border border-white/30
                 placeholder-white/60
                 focus:outline-none focus:border-green-600 focus:ring-1 focus:ring-green-600
                 transition"
          placeholder="Votre email"
        />
        <p *ngIf="form.controls.email.invalid && form.controls.email.touched"
           class="text-red-600 text-xs pt-1">
          Email invalide
        </p>
      </div>

      <!-- MESSAGE -->
      <div class="flex flex-col">
        <label class="text-green-600 font-semibold text-sm mb-1">Message</label>
        <textarea
          formControlName="message"
          rows="4"
          class="p-3 rounded-xl bg-white/20 text-white
                 border border-white/30
                 placeholder-white/60
                 focus:outline-none focus:border-green-600 focus:ring-1 focus:ring-green-600
                 transition"
          placeholder="Votre message"
        ></textarea>
      </div>

      <!-- BOUTON -->
      <button
        type="submit"
        class="w-full py-3 mt-3 rounded-xl 
               bg-gradient-to-r from-[#0A5C36] via-[#0F7444] to-[#3CB371]
               text-white font-semibold uppercase tracking-wide
               shadow-lg hover:shadow-xl hover:scale-[1.02]
               transition-all"
      >
        Envoyer
      </button>

      <!-- CONFIRMATION -->
      @if (submitted) {
        <p class="text-center text-green-600 font-semibold pt-2">
          Merci ! Votre message a été envoyé.
        </p>
      }
    </form>
  </div>
</section>
