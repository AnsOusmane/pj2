<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black to-gray-900 px-4">
  <div class="w-full max-w-lg p-6 bg-gray-900/60 backdrop-blur-xl border border-cyan-500/30 rounded-2xl shadow-lg">

    <h2 class="text-center text-2xl md:text-3xl font-bold text-white mb-6 
               bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
      Contact SEN CSU
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- NOM -->
      <div class="flex flex-col">
        <label class="text-gray-300 text-sm mb-1">Nom</label>
        <input
          type="text"
          formControlName="name"
          class="p-3 rounded-xl bg-gray-800/70 border border-cyan-500/30 text-white focus:outline-none
                 focus:border-cyan-400 transition"
          placeholder="Votre nom"
        />
      </div>

      <!-- EMAIL -->
      <div class="flex flex-col">
        <label class="text-gray-300 text-sm mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="p-3 rounded-xl bg-gray-800/70 border border-cyan-500/30 text-white focus:outline-none
                 focus:border-cyan-400 transition"
          placeholder="Votre email"
        />
        <p *ngIf="form.controls.email.invalid && form.controls.email.touched" class="text-red-400 text-xs">
          Email invalide
        </p>
      </div>

      <!-- MESSAGE -->
      <div class="flex flex-col">
        <label class="text-gray-300 text-sm mb-1">Message</label>
        <textarea
          formControlName="message"
          rows="4"
          class="p-3 rounded-xl bg-gray-800/70 border border-cyan-500/30 text-white focus:outline-none
                 focus:border-cyan-400 transition"
          placeholder="Votre message"
        ></textarea>
      </div>

      <!-- BOUTON -->
      <button
        type="submit"
        class="w-full py-3 mt-2 rounded-xl bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold
               shadow-lg shadow-cyan-500/20 hover:shadow-cyan-500/40 transition"
      >
        Envoyer
      </button>

      <!-- CONFIRMATION -->
      <p *ngIf="submitted" class="text-center text-green-400 text-sm mt-2">
        Merci ! Votre message a été envoyé.
      </p>
    </form>
  </div>
</section>
