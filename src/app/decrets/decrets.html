<div class="pt-24 max-w-6xl mx-auto px-4">
  <h1 class="text-3xl md:text-4xl font-extrabold text-green-700 mb-8 text-center">
    Décrets Officiels
  </h1>

  <!-- Loader -->
  <div *ngIf="isLoading" class="text-center py-20">
    <div class="animate-spin inline-block w-16 h-16 border-4 border-green-600 border-t-transparent rounded-full"></div>
    <p class="mt-6 text-lg text-gray-600">Chargement des décrets...</p>
  </div>

  <!-- Erreur -->
  <div *ngIf="errorMessage && !isLoading" class="text-center py-20 text-red-600">
    <p class="text-xl">{{ errorMessage }}</p>
  </div>

  <!-- Liste -->
  <ng-container *ngIf="!isLoading && !errorMessage">
    <div *ngIf="decrets.length === 0" class="text-center py-16 text-gray-500 text-lg">
      Aucun décret disponible pour le moment.
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
      <div *ngFor="let d of decrets" 
           class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-300 group">
        <!-- Aperçu (image ou PDF) -->
        <div class="relative aspect-[4/3] bg-gray-100 overflow-hidden">
          <img
            *ngIf="d.file.endsWith('.jpg') || d.file.endsWith('.png')"
            [src]="d.file"
            (load)="d.loaded = true"
            class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
            alt="{{ d.titre }}"
            loading="lazy"
          />
          <div *ngIf="!d.file.endsWith('.jpg') && !d.file.endsWith('.png')" 
               class="absolute inset-0 flex items-center justify-center bg-gray-50 text-gray-600">
            <div class="text-center">
              <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
              </svg>
              <span class="text-sm font-medium">PDF</span>
            </div>
          </div>
        </div>

        <!-- Infos -->
        <div class="p-6">
          <p class="text-sm text-gray-500 mb-2">{{ d.date }}</p>
          <h3 class="text-xl font-bold text-green-800 mb-3 line-clamp-2 group-hover:text-green-700 transition-colors">
            {{ d.titre }}
          </h3>
          <p class="text-gray-600 mb-4 line-clamp-3">
            {{ d.resume }}
          </p>
          <a
            [href]="d.file"
            target="_blank"
            class="inline-flex items-center px-5 py-2.5 bg-green-600 text-white text-sm font-medium rounded-lg hover:bg-green-700 transition"
          >
            Voir le décret
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </ng-container>
</div>
