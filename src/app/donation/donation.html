<style>  input[type="radio"]:checked {
    accent-color: #f2c200; /* jaune doré */
  }</style>
<div class="font-exo2" >
<div 
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex justify-center items-center z-50 p-4"
>

  <div 
    class="bg-white rounded-3xl shadow-2xl max-w-7xl w-full 
           overflow-y-auto max-h-[92vh] p-8 lg:p-12 relative
           border border-green-100 ring-1 ring-green-600/20
           animate-in fade-in zoom-in-95 duration-300"
  >
    <button
      (click)="close.emit()"
      class="absolute top-6 right-6 w-12 h-12 rounded-full bg-white shadow-lg 
             flex items-center justify-center text-gray-700 hover:text-red-600 
             hover:bg-red-50 transition-all duration-300 border border-gray-200"
      aria-label="Fermer"
    >
      <span class="text-3xl font-light">×</span>
    </button>

    <div class="space-y-12">

      <!-- TITRE CENTRAL -->
      <div class="text-center">
        <h1 class="text-4xl lg:text-5xl font-extrabold text-yellow-500 drop-shadow-sm">
          Nous soutenir
        </h1>
        <p class="mt-2 text-lg text-gray-600 font-medium">
          Soutenez la <span class="text-green-700 font-bold">Sen-CSU</span>
        </p>
      </div>

      <!-- GRID 3 COLONNES -->
      <div class="grid lg:grid-cols-3 gap-8">

        <!-- COLONNE 1 : DON -->
        <div>
          <div class="bg-white/80 rounded-2xl p-7 shadow-lg border border-green-200 
                      ring-1 ring-green-600/10 hover:shadow-xl transition-all">

            <h2 class="text-2xl font-bold text-green-700 mb-6">Mon don</h2>

            <!-- Don unique -->
            <div class="mb-6">
              <h3 class="font-semibold text-gray-700 mb-3">Je donne</h3>

              <div class="grid grid-cols-3 gap-2 mb-4">
                <button
                  *ngFor="let amount of oneTimeAmounts"
                  (click)="selectOneTime(amount)"
                  [ngClass]="{
                    'bg-green-600 text-white shadow-md': selectedOneTime === amount
                  }"
                  class="px-4 py-2.5 rounded-xl font-medium text-sm border border-green-300 
                         hover:bg-green-50 transition-all">
                  {{ amount | number }} F
                </button>
              </div>

              <input
                type="number"
                placeholder="Autre montant..."
                [(ngModel)]="customOneTime"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-green-600 
                       focus:ring-4 focus:ring-green-500/20 bg-white"
              />
            </div>

            <!-- Don mensuel -->
            <div>
              <h3 class="font-semibold text-gray-700 mb-3">Chaque mois</h3>

              <div class="grid grid-cols-3 gap-2 mb-4">
                <button
                  *ngFor="let amount of monthlyAmounts"
                  (click)="selectMonthly(amount)"
                  [ngClass]="{
                    'bg-emerald-600 text-white shadow-md': selectedMonthly === amount
                  }"
                  class="px-4 py-2.5 rounded-xl font-medium text-sm border border-emerald-300 
                         hover:bg-emerald-50 transition-all">
                  {{ amount | number }} F
                </button>
              </div>

              <input
                type="number"
                placeholder="Autre montant mensuel..."
                [(ngModel)]="customMonthly"
                class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-emerald-600 
                       focus:ring-4 focus:ring-emerald-500/20 bg-white"
              />
            </div>

          </div>
        </div>

        <!-- COLONNE 2 : COORDONNÉES -->
        <div>
          <div class="bg-white/80 rounded-2xl p-7 shadow-lg border border-green-200 
                      ring-1 ring-green-600/10 hover:shadow-xl transition-all">

            <h2 class="text-2xl font-bold text-green-700 mb-6">Mes coordonnées</h2>

            <label class="block text-sm font-semibold text-gray-700 mb-2">Je suis :</label>
            <select
              [(ngModel)]="donor.type"
              class="w-full p-3 rounded-xl border border-gray-300 bg-white mb-4"
            >
              <option value="particulier">Un particulier</option>
              <option value="organisation">Une organisation / entreprise</option>
            </select>

            <label class="block text-sm font-semibold mb-2">Prénom et Nom</label>
            <input [(ngModel)]="donor.name"
                   class="w-full p-3 rounded-xl border border-gray-300 mb-4 bg-white" />

            <div *ngIf="donor.type === 'organisation'">
              <label class="block text-sm font-semibold mb-2">Nom de l’organisation</label>
              <input [(ngModel)]="donor.organization"
                     class="w-full p-3 rounded-xl border border-gray-300 mb-4 bg-white" />
            </div>

            <label class="block text-sm font-semibold mb-2">Email</label>
            <input type="email" [(ngModel)]="donor.email"
                   class="w-full p-3 rounded-xl border border-gray-300 mb-4 bg-white" />

            <label class="block text-sm font-semibold mb-2">Téléphone</label>
            <input type="tel" [(ngModel)]="donor.phone"
                   class="w-full p-3 rounded-xl border border-gray-300 bg-white" />

          </div>
        </div>

        <!-- COLONNE 3 : Paiement -->
        <div>
          <div class="bg-white/80 rounded-2xl p-7 shadow-lg border border-green-200 
                      ring-1 ring-green-600/10 hover:shadow-xl transition-all">

            <h2 class="text-2xl font-bold text-green-700 mb-6">Mon règlement</h2>

            <div class="space-y-3">
              <label class="flex items-center gap-3 p-3 rounded-xl border bg-white cursor-pointer">
                <input type="radio" name="pay" value="wave" [(ngModel)]="paymentMethod">
                <span class="font-medium">Wave</span>
              </label>

              <label class="flex items-center gap-3 p-3 rounded-xl border bg-white cursor-pointer">
                <input type="radio" name="pay" value="orange" [(ngModel)]="paymentMethod">
                <span class="font-medium">Orange Money</span>
              </label>

              <label class="flex items-center gap-3 p-3 rounded-xl border bg-white cursor-pointer">
                <input type="radio" name="pay" value="free" [(ngModel)]="paymentMethod">
                <span class="font-medium">Free Money</span>
              </label>

              <label class="flex items-center gap-3 p-3 rounded-xl border bg-white cursor-pointer">
                <input type="radio" name="pay" value="visa" [(ngModel)]="paymentMethod">
                <span class="font-medium">Visa / MasterCard</span>
              </label>
            </div>

            <button
              (click)="submitDonation()"
              class="mt-8 w-full py-4 rounded-2xl bg-gradient-to-r from-yellow-300 to-yellow-500
                     shadow-lg text-white font-bold text-lg hover:scale-[1.02] transition-all">
              Valider mon don
            </button>

          </div>
        </div>

      </div>

      <p class="text-center text-xs text-gray-500">
        Vos données sont protégées et utilisées uniquement par la SEN-CSU.
      </p>

    </div>
  </div>
 </div>
</div>
