<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
  <div class="bg-white rounded-2xl shadow-xl max-w-6xl w-full overflow-y-auto max-h-[90vh] p-8 relative">

      <div class="grid md:grid-cols-3 gap-8 w-full max-w-7xl">
     <!-- ğŸŸ© 1. MON DON -->
      <div

        <h3 class="font-semibold text-gray-800 mb-2">Je donne</h3>
        <div class="flex flex-wrap gap-2 mb-3">
          <button

            (click)="selectOneTime(amount)"

            class="border border-green-500 rounded-lg px-3 py-1 hover:bg-green-100 transition"
          >

          </button>

        <input

          placeholder="Autre montant"
          [(ngModel)]="customOneTime"
          class="border w-full rounded-md px-3 py-2 mb-4 focus:ring-2 focus:ring-green-400 outline-none"
        />

        <h3 class="font-semibold text-gray-800 mb-2">Je donne chaque mois</h3>
        <div class="flex flex-wrap gap-2 mb-3">
          <button
            *ngFor="let amount of monthlyAmounts"
            (click)="selectMonthly(amount)"
            [class.bg-green-600]="selectedMonthly === amount"

            class="border border-green-500 rounded-lg px-3 py-1 hover:bg-green-100 transition"
          >

          </button>

        />

        <input
          type="email"

          </label>
          <label class="flex items-center gap-2">
            <input
              type="radio"

          </label>
          <label class="flex items-center gap-2">
            <input
              type="radio"
              name="pay"
              value="free"

            />

    </div>
