<!-- Bande Publicitaire -->
<div class="promo-banner w-full bg-white border-b border-gray-200">
  <div class="max-w-7xl mx-auto flex items-center gap-4 justify-between px-6 h-28">

<div class="flex items-center shrink-0 cursor-pointer" (click)="GoHomeClick()">
  <img src="assets/logo.png" class="h-24 w-auto object-contain" alt="Logo Agence" />
</div>


    <!-- Carrousel Publicitaire -->
    <div class="relative flex-1 h-24 overflow-hidden rounded-xl shadow bg-white">

      <!-- Lien autour de l’image -->
      <a [href]="bannerLinks[bannerIndex]" target="_blank" class="block w-full h-full">

        <!-- Image principale -->
        <img
          [src]="bannerImages[bannerIndex]"
          class="absolute inset-0 w-full h-full object-contain transition-opacity duration-500"
          [style.opacity]="imageOpacity"
          alt="Publicité">
      </a>

      <!-- Bouton précédent -->
      <button
        (click)="previousBanner()"
        class="absolute left-2 top-1/2 -translate-y-1/2 bg-white/85 hover:bg-white text-green-700 px-3 py-1.5 rounded-full shadow-md">
        ‹
      </button>

      <!-- Bouton suivant -->
      <button
        (click)="nextBanner()"
        class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/85 hover:bg-white text-green-700 px-3 py-1.5 rounded-full shadow-md">
        ›
      </button>
    </div>
  </div>
</div>
