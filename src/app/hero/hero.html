<!-- Section hero / Image de fond -->
<div
  class="relative w-full   bg-cover bg-center bg-no-repeat"
  style="background-image: url('/assets/bg.png');
         height: calc(100vh - 176px);"
>
  <div class="absolute inset-0"></div>

  <div class="relative z-10 flex flex-col lg:flex-row items-center justify-between 
              h-full px-6 sm:px-8 lg:px-16 py-8">

    <!-- Partie gauche -->
    <div class="flex flex-col items-center lg:items-start 
                text-center lg:text-left 
                space-y-6 lg:space-y-8 
                w-full lg:w-1/2">

      <h1 class="text-white text-3xl sm:text-4xl lg:text-4xl 
                 font-bold leading-tight drop-shadow-lg">
        Protégez votre santé et <br class="hidden sm:inline" />
        celle de vos proches. <br class="hidden lg:inline" />
        Inscrivez-vous dès <br class="hidden lg:inline" />
        aujourd’hui !
      </h1>

      <a
        href="https://sunucsu.sn/auth/create-account"
        class="skew-x-[20deg] bg-gradient-to-r from-orange-500 to-yellow-500
               animate-pulse hover:animate-none
               hover:from-yellow-500 hover:to-orange-500
               text-white text-lg sm:text-xl lg:text-2xl font-semibold 
               px-6 sm:px-8 lg:px-10 py-4 sm:py-5
               shadow-2xl rounded-md cursor-pointer
               transition-transform duration-300 hover:scale-110
               inline-block no-underline"
      >
        <div class="skew-x-[-20deg]">
          Je m'inscris à la CSU
        </div>
      </a>
    </div>

    <!-- Bloc vert -->
    <div
      class="bg-green-600 bg-opacity-95 rounded-xl shadow-2xl 
             p-5 sm:p-6 border border-green-500
             w-full max-w-sm lg:w-[260px] 
             flex flex-col space-y-3 sm:space-y-4
             text-center lg:text-right
             mt-8 lg:mt-0 h-fit"
    >
      <button class="w-full bg-transparent text-white font-semibold py-3 rounded-lg
                     hover:bg-green-300 hover:text-green-800 hover:scale-[1.03]
                     transition-all duration-300 shadow-lg">
        Pourquoi s’inscrire ?
      </button>

      <button class="w-full bg-transparent text-white font-semibold py-3 rounded-lg
                     hover:bg-green-300 hover:text-green-800 hover:scale-[1.03]
                     transition-all duration-300 shadow-lg">
        Comment s’inscrire ?
      </button>

      <a href="https://sunucsu.sn/auth/create-account">
        <button
          class="w-full bg-white text-green-800 font-semibold py-3 rounded-lg
                     hover:bg-green-100 hover:scale-[1.05]
                     transition-all duration-300 shadow-xl"
        >
          S’inscrire à la SEN-CSU
        </button>
      </a>
    </div>
  </div>
</div>
