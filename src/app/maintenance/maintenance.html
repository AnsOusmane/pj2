<div class="fixed inset-0 w-screen h-screen overflow-hidden">

  <!-- Background gradient -->
  <div class="absolute inset-0 bg-gradient-to-br from-green-900 via-emerald-800 to-green-700"></div>

  <!-- Blur overlay -->
  <div class="absolute inset-0 bg-white/10 backdrop-blur-xl"></div>

  <!-- Content -->
  <div
    class="relative z-10 w-full h-full
           flex items-center justify-center
           px-4 sm:px-6 lg:px-8 2xl:px-0">

    <div class="w-full flex justify-center 2xl:max-w-[1600px] mx-auto">

      <!-- Card -->
      <div
        class="relative w-full max-w-xl
               md:max-w-2xl xl:max-w-3xl 2xl:max-w-4xl
               bg-white/95 backdrop-blur-xl
               rounded-3xl
               shadow-[0_40px_120px_rgba(0,0,0,0.35)]
               p-8 md:p-10 xl:p-14 2xl:p-16
               text-center overflow-hidden">

        <!-- ✅ GIF BACKGROUND -->
        <img
          src="assets/settings.gif"
          alt="settings background"
          class="absolute inset-0
                 w-full h-full
                 object-contain
                 opacity-20
                 pointer-events-none
                 z-0"
        />

        <!-- ✅ Voile pour lisibilité -->
        <div class="absolute inset-0 bg-white/70 backdrop-blur-sm z-[1]"></div>

        <!-- Decorative glows -->
        <div class="absolute -top-40 -right-40 w-96 h-96 2xl:w-[520px] 2xl:h-[520px]
                    bg-emerald-300/30 rounded-full blur-3xl z-[2]"></div>

        <div class="absolute -bottom-40 -left-40 w-96 h-96 2xl:w-[520px] 2xl:h-[520px]
                    bg-green-400/20 rounded-full blur-3xl z-[2]"></div>

        <!-- Content -->
        <div class="relative z-10">

          <!-- Title -->
          <h1
            class="text-3xl md:text-4xl xl:text-5xl 2xl:text-6xl
                   font-extrabold text-gray-900 mb-4 2xl:mb-6">
            Application en maintenance
          </h1>

          <!-- Description -->
          <p
            class="text-gray-600
                   text-base md:text-lg xl:text-xl 2xl:text-2xl
                   leading-relaxed max-w-3xl mx-auto mb-8 2xl:mb-10">
            L'application
            <span class="text-4xl font-semibold text-emerald-700">Sunu CSU</span>
            est temporairement indisponible.<br>
            Nous effectuons des améliorations pour vous offrir une meilleure expérience.
          </p>

          <!-- Divider -->
          <div
            class="w-24 2xl:w-32 h-1.5
                   bg-emerald-500 mx-auto
                   rounded-full mb-8 2xl:mb-10">
          </div>

          <!-- Footer -->
          <p class="text-sm md:text-base 2xl:text-lg text-gray-500">
            Merci de votre patience<br>
            © {{ currentYear }} sunucsu.sn
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
