<div class="fixed inset-0 w-screen h-screen overflow-hidden">

  <!-- Background gradient -->
  <div
    class="absolute inset-0
           bg-gradient-to-br from-green-900 via-emerald-800 to-green-700">
  </div>

  <!-- Blur overlay -->
  <div
    class="absolute inset-0
           bg-white/10
           backdrop-blur-xl">
  </div>

  <!-- Content -->
  <div
    class="relative z-10
           w-full h-full
           flex items-center justify-center
           px-4 sm:px-6 lg:px-8 2xl:px-0">

    <!-- Wrapper -->
    <div class="w-full flex justify-center 2xl:max-w-[1600px] mx-auto">

      <!-- Card -->
      <div
        class="relative w-full max-w-xl
               md:max-w-2xl
               xl:max-w-3xl
               2xl:max-w-4xl
               bg-white/95 backdrop-blur-xl
               rounded-3xl
               shadow-[0_40px_120px_rgba(0,0,0,0.35)]
               p-8 md:p-10 xl:p-14 2xl:p-16
               text-center overflow-hidden">

        <!-- Decorative glows -->
        <div
          class="absolute -top-40 -right-40
                 w-96 h-96
                 2xl:w-[520px] 2xl:h-[520px]
                 bg-emerald-300/30 rounded-full blur-3xl">
        </div>

        <div
          class="absolute -bottom-40 -left-40
                 w-96 h-96
                 2xl:w-[520px] 2xl:h-[520px]
                 bg-green-400/20 rounded-full blur-3xl">
        </div>

        <!-- Icon -->
        <div class="relative z-10 flex justify-center mb-6 2xl:mb-8">
          <div
            class="w-20 h-20 2xl:w-24 2xl:h-24
                   rounded-full bg-emerald-100
                   flex items-center justify-center animate-pulse">
            <svg xmlns="http://www.w3.org/2000/svg"
              class="w-10 h-10 2xl:w-12 2xl:h-12 text-emerald-700"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                d="M9.75 3v2.25M14.25 3v2.25M4.5 9.75h15M6.75 6h10.5a1.5 1.5 0 011.5 1.5v12a1.5 1.5 0 01-1.5 1.5H6.75a1.5 0 01-1.5-1.5v-12A1.5 1.5 0 016.75 6z" />
            </svg>
          </div>
        </div>

        <!-- Title -->
        <h1
          class="relative z-10
                 text-3xl md:text-4xl xl:text-5xl 2xl:text-6xl
                 font-extrabold text-gray-900 mb-4 2xl:mb-6">
          Application en maintenance
        </h1>

        <!-- Description -->
        <p
          class="relative z-10
                 text-gray-600
                 text-base md:text-lg xl:text-xl 2xl:text-2xl
                 leading-relaxed max-w-3xl mx-auto mb-8 2xl:mb-10">
          L'application
          <span class=" text-4xl font-semibold text-emerald-700">sunucsu</span>
          est temporairement indisponible.<br>
          Nous effectuons des améliorations pour vous offrir une meilleure expérience.
        </p>

        <!-- Divider -->
        <div
          class="relative z-10
                 w-24 2xl:w-32
                 h-1.5 bg-emerald-500
                 mx-auto rounded-full mb-8 2xl:mb-10">
        </div>

        <!-- Footer -->
        <p
          class="relative z-10
                 text-sm md:text-base 2xl:text-lg
                 text-gray-500">
          Merci de votre patience<br>
          © {{ currentYear }} sunucsu.sn
        </p>
      </div>
    </div>
  </div>
</div>
