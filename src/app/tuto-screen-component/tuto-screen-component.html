<div class="fixed inset-0 bg-black/70 backdrop-blur-md flex flex-col items-center justify-center z-50 p-6">
  <!-- Titre global -->
  <h2 class="text-3xl font-bold text-white mb-6">Vidéos d'explications (tutos)</h2>

  <!-- Navigation vidéos -->
  <div class="flex items-center gap-4">
    <!-- Bouton précédent -->
    <button 
      (click)="prevSet()" 
      class="text-white text-4xl px-4 hover:scale-110 transition"
      [disabled]="currentSet === 0"
    >&lt;</button>

    <!-- Grille de vidéos -->
    <div class="grid grid-cols-3 gap-6">
      <div *ngFor="let video of currentVideos" class="bg-white rounded-2xl shadow-lg overflow-hidden w-64">
        <video 
          [src]="video.url" 
          controls 
          class="w-full h-96 object-cover bg-black"
        ></video>
        <div class="p-2 text-center bg-gray-50">
          <p class="text-base font-semibold text-green-600">{{ video.title }}</p>
        </div>
      </div>
    </div>

    <!-- Bouton suivant -->
    <button 
      (click)="nextSet()" 
      class="text-white text-4xl px-4 hover:scale-110 transition"
      [disabled]="(currentSet + 1) * 3 >= videos.length"
    >&gt;</button>
  </div>

  <!-- Bouton fermer -->
  <button
    (click)="close()"
    class="mt-6 bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition"
  >
    Fermer
  </button>
</div>
